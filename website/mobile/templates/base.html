<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>{% block main-title %}{% endblock %}</title>

  <!--[if IE 9]>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <![endif]-->
  {% block main-meta %}{% endblock %}

  <!-- Hacks for Microsoft -->
  <!--[if lt IE 9]>
  <script src="https://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js">
    IE7_PNG_SUFFIX=".png";
  </script>
  <![endif]-->
  {% block main-head %}{% endblock %}
  
  <link rel="stylesheet" href="/static/css/jquery-ui-1.10.3.custom.min.css" />
  <link rel="stylesheet" href="/static/css/jquery-ui-timepicker-addon.css" />
  <link rel="stylesheet" href="/static/css/website.css" />
  <script src="/static/js/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="/static/js/lib/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
  <script src="/static/js/lib/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
  <script src="/static/js/datetimepicker.js" type="text/javascript"></script>

</head>

<body>

<div class="ez-wm">
  <div id="main-header-wrapper" class="ez-box">
    <a href={% url home %}>
      <img id="logo-img" alt="Tripassist Logo">
    </a>
    <h1>Trip Assistant</h1>
  </div>

  <div id="main-content-wrapper" class="ez-box">
    <div id="main-content">
      {% block main-content %}{% endblock %}
    </div>
  </div>

  <div id="main-footer-wrapper" class="ez-box">
    <div id="main-footer">
    </div>
  </div>
</div>

{% block body-end %}
{% endblock %}

</body>
</html>
