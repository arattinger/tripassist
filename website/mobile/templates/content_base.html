{% extends "base.html" %}

{% block main-content %}
<div id="main-mobile-content">
  <div id="login-wrapper">
    <button type="button">
    {% if user.is_anonymous %}
      <a href="/accounts/login/">Login</a>
    {% else %}
      <a href="/accounts/logout/">Logout</a>
    {% endif %}
    </button>
  </div>
{% block content %}{% endblock %}
</div>
{% endblock %}
